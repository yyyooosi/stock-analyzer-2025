name: Twitter Sentiment Batch (Apify)

on:
  schedule:
    # 8時間ごとに実行（Apify 無料枠 $5/月 に収めるため）
    - cron: '0 */8 * * *'
  workflow_dispatch: # 手動実行も可能

jobs:
  batch:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger batch processing
        run: |
          response=$(curl -s -o /dev/null -w "%{http_code}" \
            -X POST "${{ secrets.VERCEL_APP_URL }}/api/twitter/batch" \
            -H "Authorization: Bearer ${{ secrets.CRON_SECRET }}" \
            -H "Content-Type: application/json")

          echo "Response status: $response"

          if [ "$response" -ge 500 ]; then
            echo "Server error, failing job"
            exit 1
          fi
